name: Build and Deploy

# SINGLE deploy pipeline for ALL pushes to main â€” UX changes, data updates,
# or both. The data pipeline (fetch.yml) handles scraping and processing;
# when it merges its PR to main, this workflow picks up and deploys.

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'instructions/**'    # gitignored; should never reach CI
      - '*.md'               # docs-only changes don't need a deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build
        env:
          APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MUSHROOM_0DBB7A81E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "dist"
          skip_app_build: true
