name: Data Pipeline

# DATA ONLY — scrapes, processes, and commits data. Does NOT build or deploy.
# Deploying is handled by deploy.yml, which triggers when this pipeline's
# PR merge pushes to main.
#
# Runs Monday–Friday at 17:00 UTC (10:00am MT).
# The LG office only publishes new data on business days, so weekend runs are
# skipped entirely. On any business-day run where the file hasn't changed
# (same SHA-256 as latest.xlsx), the workflow exits cleanly with a
# "No change in the Data" message and no downstream steps are executed.

on:
  schedule:
    - cron: '0 17 * * 1-5'    # 10:00am MT, Monday–Friday only
  workflow_dispatch:             # manual trigger from GitHub UI or CLI
  push:
    branches:
      - main
    paths:
      - 'data/manual/**'        # manual xlsx drop → always run full pipeline

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - name: Scrape LG site (manual file wins automatically if present)
        id: scrape
        run: python scripts/scraper.py
        continue-on-error: true

      - name: Check whether new data arrived
        id: check
        run: |
          if [ -f data/.scraper_changed ]; then
            echo "data_changed=true"  >> $GITHUB_OUTPUT
            echo "✅ New data detected — proceeding with pipeline."
          else
            echo "data_changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No change in the Data — will check again next scheduled run."
          fi

      - name: Rebuild history and process data
        if: steps.check.outputs.data_changed == 'true'
        run: |
          python scripts/replay.py
          python scripts/process.py

      - name: Create PR with updated data
        if: steps.check.outputs.data_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "t8rsk8s Data Robot"
          git config user.email "bot@t8rsk8s.io"
          git add data/snapshots/*.xlsx data/history.json data/removals.json public/data.json public/lookup.json
          if git diff --staged --quiet; then
            echo "No staged changes — skipping PR"
            exit 0
          fi
          git commit -m "data: update $(date -u +%Y-%m-%d)"
          BRANCH="data/update-$(date -u +%Y-%m-%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git fetch origin main
          git rebase origin/main -X theirs
          git push origin "$BRANCH"
          gh pr create \
            --title "data: update $(date -u +%Y-%m-%d)" \
            --body "Automated data update from t8rsk8s Data Robot." \
            --base main \
            --head "$BRANCH"
          gh pr merge "$BRANCH" --squash --delete-branch

